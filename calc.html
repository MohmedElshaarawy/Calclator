<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
       <input type="text" class="result-box" id="result">
        <div class="operators">
            <button type="button" id="Multiblication" data-num="*">x</button>
            <button type="button" id="divided" data-num="/">%</button>
            <button type="button" id="subtraction" data-num="-">-</button>
            <button type="button" id="addition" data-num="+">+</button>
            <br>
            <button type="button" data-num="9">9</button>
            <button type="button" data-num="8">8</button>
            <button type="button" data-num="7">7</button>
            <button type="button" data-num="6">6</button>
            <br>
            <button type="button" data-num="5">5</button>
            <button type="button" data-num="4">4</button>
            <button type="button" data-num="3">3</button>
            <button type="button" data-num="2">2</button>
            <br>
            <button type="button" data-num="1">1</button>
            <button type="button" data-num="0">0</button>
            <button type="button" data-num=".">.</button>
            <button type="button" id="equal" data-num="">=</button>
            <br>
            <button id="reset" type="button" onclick="clearBox()" data-num="">C</button>
            <button id="del" type="button"><i class="fa fa-close"></i></button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
